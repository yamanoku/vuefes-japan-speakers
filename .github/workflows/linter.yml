name: Linter

on:
  pull_request:
    branches:
      - main
    paths:
      - '.github/**'
      - 'app/**'
      - 'server/api/**'
      - 'types/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'eslint.config.mjs'
      - 'nuxt.config.ts'
      - 'tsconfig.json'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: pnpm install
        run: pnpm install
      - name: Lint
        run: pnpm run lint
        env:
          CI: true